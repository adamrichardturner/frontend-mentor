<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link href="tailwind.css" rel="stylesheet" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body class="bg-primary font-figtree flex items-center justify-center h-screen pl-8 pr-10 sm:pl-0 sm:pr-0">
    <div class="inline-block space-y-4 p-7 outline-black outline shadow-[10px_10px_0px_0px_black] rounded-2xl bg-white">
      <img src="./assets/images/illustration-article.svg" alt="Article" class="rounded-xl"/>
      <div>
        <div class="bg-primary text-lightblack max-w-max px-3 py-1 rounded">
          <span class="font-bold">Learning</span>
        </div>
        <p class="pt-3">Published 21 Dec 2023</p>
      </div>
      <div class="space-y-4">
        <h1 class="text-2xl font-bold text-lightblack hover:text-primary cursor-pointer">HTML & CSS foundations </h1>
        <p class="text-md font-light max-w-[328px] text-lightgrey">These languages are the backbone of every website, defining structure, content, and presentation. </p>
      </div>
      <div class="flex flex-row items-center justify-start space-x-4 font-bold text-lightblack">
        <img src="./assets/images/image-avatar.webp" class="max-w-[40px]" alt="Greg Hooper" />
        <h2>Greg Hooper</h2>
      </div>
      
    </div>
    
  </body>
</html>
